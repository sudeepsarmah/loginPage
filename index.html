<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="container">
            <h1>Login or Signup</h1>
            <form action="">
                <div class="input">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" placeholder="Enter your username..">
                    <label for="password">Password</label>
                    <input type="password" id="password" inputmode="numeric" required autocomplete="off"
                        placeholder="Enter your password" />
                    <!-- <span>Your password should be of minimum 8 characters long, which should contain (A-Z), (0-9) and a
                        special character.</span> -->
                </div>

                <div class="buttons">
                    <button id="submit" class="btn">Submit<i class='bx bxs-chevron-right'></i></button>
                    <button id="reset" class="btn">Reset<i class='bx bx-reset'></i></button>
                </div>

                <div class="links">
                    <a href="https://github.com/sudeepsarmah"><i class='bx bxl-github'></i></a>
                    <a href="https://github.com/sudeepsarmah"><i class='bx bxl-linkedin-square'></i></i></a>
                    <a href="https://github.com/sudeepsarmah"><i class='bx bxl-twitter'></i></i></a>
                    <a href="https://github.com/sudeepsarmah"><i class='bx bxl-instagram'></i></i></a>
                </div>

            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
